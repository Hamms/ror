{% extends "base.html" %}

{% block title %}Read-Only Reddit{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
    <h1>Read-Only Reddit</h1>
    
    <form method="POST" action="/" class="form-inline col-lg-12">
        <div class="form-group col-lg-10">
            <label class="sr-only" for="thread_url">Link To Thread</label>
            <input type="text" class="form-control" name="thread_url" id="thread_url" placeholder="Enter link to thread">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
