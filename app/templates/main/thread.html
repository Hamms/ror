{% extends "base.html" %}

{% block title %}{{submission.title}}{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
    <h1>{{submission.title}}</h1>
    {{ submission.selftext_html | safe }}
</div>

<div class="container">
    <h2>Comments</h2>
    {% for comment in submission.comments %}
        <hr>
        <p>{{ comment.body }}</p>
    {% endfor %}
</div>
{% endblock %}
